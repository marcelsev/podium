<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Podium</title>
  </head>
  <body>
    <h1>Podium Tokens</h1>

    <div class="podium">
      <div class="position second">
        <div class="rank">2</div>
        <i class="fa-solid fa-medal"></i>
        <h3>Ethereum (ETH)</h3>
      </div>
      <div class="position first">
        <div class="rank">1</div>
        <i class="fa-solid fa-trophy"></i>
        <h3>Bitcoin (BTC)</h3>
      </div>
      <div class="position third">
        <div class="rank">3</div>
        <i class="fa-solid fa-award"></i>
        <h3>Tether (USDT)</h3>
      </div>
    </div>
  </body>
</html>
